<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="../images/my-engine-logo.png">
		<link rel="stylesheet" type="text/css" href="../styles/css/engine.css">
		<title>MYEngine - Engine</title>
		<script src="../scripts/engine-script/modules/config.js"></script>
		<script src="../scripts/engine-script/modules/context.js"></script>
		<script src="../scripts/engine-script/modules/objects.js"></script>
		<script src="../scripts/engine-script/modules/object.js"></script>
		<script src="../scripts/engine-script/modules/functions.js"></script>
		<script src="../scripts/engine-script/engine-script.js"></script>
	</head>
	<body> 
		<div id="select-object">☒</div>
		<main>
			<div class="menus" id="right-menu">
				<button id="create-new-context" onmousedown="createNewContext()">╋ Create new</button>
				<div class="options">
					<p>background<input id="context-background" type="color" value="#6580d0"></p>
				</div>
				<div class="options" id="context-resolution">
					<p>resolution</p>
					<p>width<input id="context-width" type="number" value="1000"></p>
					<p>height<input id="context-height" type="number" value="600"></p>
				</div>
				<div class="options" id="context-object">
					<p>objects</p>
					<p>name<input id="context-object-name" type="text"></p>
					<p>
						type
						<select id="context-object-type">
							<option>player</option>
							<option>tools</option>
							<option>inanimate</option>
							<option>decoration</option>
							<option>lighting</option>
						</select>
					</p>
					<p>width<input id="context-object-width" type="number" value="0"></p>
					<p>height<input id="context-object-height" type="number" value="0"></p>
					<p>background<input id="context-object-background" type="color" value="#6580d0"></p>
					<p><input type="button" value="create" onmousedown="createObject()"></p>
				</div>
				<div class="options" id="context-objects-list">
					<p id="context-objects-list-p"></p>
				</div>
			</div>
			<div class="menus" id="bottom-menu">
				<div class="options" id="context-objects-display">
					<p>Animation + Game logic will be here ... </p>
					<p></p>
					<p></p>
					<p></p>
					<p></p>
				</div>
			</div>
			<div id="main-context"></div>
		</main>
	</body>
</html>
